<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Untitled</title>

  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.rtl.min.css">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css">
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.mobile.all.min.css">

  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/angular.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jszip.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script></head>
<body>
  <textarea id="editor"></textarea>
  <button onclick="myFunction()">Convert</button>
  <p id="escapedHeading"></p>
  <p id="escaped"></p>
<script>
$("#editor").kendoEditor({
  value: "<p>foo</p>",
  encoded: false
});
 function myFunction() {
  console.log('rich text ----> ' + $("#editor").val()); 
  var escapedString = encodeURIComponent($("#editor").val());
  console.log('escaped characters code ----> ' + escapedString );
  console.log('RTF String ----> ' + decodeURIComponent(escapedString));
  document.getElementById("escapedHeading").innerHTML = 'RTF result - ';
  document.getElementById("escaped").innerHTML = decodeURIComponent(escapedString);
}

</script>
</body>
</html>
